org.jobrunr.dashboard.enabled=true
org.jobrunr.dashboard.port=8050
org.jobrunr.background-job-server.enabled=true
org.jobrunr.background-job-server.worker-count=1
org.jobrunr.background-job-server.delete-succeeded-jobs-after=12h
org.jobrunr.miscellaneous.allow-anonymous-data-usage=false
org.jobrunr.database.database-name=demo-job-manager

spring.application.name=tiarebalbi-demo-jobrunr
spring.data.mongodb.database=demo-dev


## Admin
server.port=9050
server.compression.enabled=true
server.error.include-stacktrace=never
server.error.include-exception=false
spring.thymeleaf.check-template-location=false

## Metrics
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.health.db.enabled=true
management.metrics.mongo.connectionpool.enabled=true
management.prometheus.metrics.export.enabled=true
server.tomcat.mbeanregistry.enabled=true
management.jmx.metrics.export.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.jmx.exposure.include=*
management.metrics.tags.application=${spring.application.name}